<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator Project</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="display">

            </div>
        </div>
        <div id="numpad">
            <div id="row">
                <button data-key="7" class="btn" id="number">7</button>
                <button data-key="8" class="btn" id="number">8</button>
                <button data-key="9" class="btn" id="number">9</button>
                <button class="btn" id="clear">Clear</button>
            </div>
            <div id="row">
                <button data-key="4" class="btn" id="number">4</button>
                <button data-key="5" class="btn" id="number">5</button>
                <button data-key="6" class="btn" id="number">6</button>
                <button data-key="add" class="btn" id="operator">+</button>
            </div>
            <div id="row">
                <button data-key="1" class="btn" id="number">1</button>
                <button data-key="2" class="btn" id="number">2</button>
                <button data-key="3" class="btn" id="number">3</button>
                <button data-key="subtract" class="btn" id="operator">-</button>
            </div>
            <div id="row">
                <button data-key="0" class="btn" id="number">0</button>
                <button data-key="divide" class="btn" id="operator">/</button>
                <button data-key="multiply" class="btn" id="operator">*</button>
                <button class="btn" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>

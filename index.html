<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator Project</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            
        </div>
        <div id="numpad">
            <div id="row">
                <button data-key="7" id="btn">7</button>
                <button data-key="8" id="btn">8</button>
                <button data-key="9" id="btn">9</button>
                <button data-key="clear" id="btn">Clear</button>
            </div>
            <div id="row">
                <button data-key="4" id="btn">4</button>
                <button data-key="5" id="btn">5</button>
                <button data-key="6" id="btn">6</button>
                <button data-key="add" id="btn">+</button>
            </div>
            <div id="row">
                <button data-key="1" id="btn">1</button>
                <button data-key="2" id="btn">2</button>
                <button data-key="3" id="btn">3</button>
                <button data-key="subtract" id="btn">-</button>
            </div>
            <div id="row">
                <button data-key="0" id="btn">0</button>
                <button data-key="divide" id="btn">/</button>
                <button data-key="multiply" id="btn">*</button>
                <button data-key="equals" id="btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
